<form #frm="ngForm" (ngSubmit)="authenticateUserCall(frm.value)" >
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" [ngModel] required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [ngModel] required>

    <input type="submit">
  </div>
</form>
